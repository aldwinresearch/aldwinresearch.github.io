<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aldwin Research</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            line-height: 1.7;
            max-width: 65ch;
            margin: 0 auto;
            padding: 3rem 1.5rem;
            color: #111;
            background-color: #fefefe;
        }

        h1 {
            font-size: 2rem;
            font-weight: normal;
            margin: 0 0 0.5rem 0;
            letter-spacing: -0.02em;
        }

        h2 {
            font-size: 1.3rem;
            font-weight: normal;
            margin: 2rem 0 0.8rem 0;
            letter-spacing: -0.01em;
        }

        h3 {
            font-size: 1.1rem;
            font-weight: normal;
            margin: 1.5rem 0 0.5rem 0;
            color: #444;
        }

        p {
            margin: 0 0 1.2rem 0;
        }

        a {
            color: inherit;
            text-decoration: underline;
            text-decoration-thickness: 1px;
            text-underline-offset: 2px;
        }

        a:hover {
            text-decoration-thickness: 2px;
        }

        ul {
            margin: 0 0 1.2rem 0;
            padding-left: 1.5rem;
        }

        li {
            margin-bottom: 0.3rem;
        }

        code {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9em;
            background: #f5f5f5;
            padding: 0.1em 0.3em;
            border-radius: 3px;
        }

        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 2.5rem 0;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
        }

        @media (max-width: 600px) {
            body {
                padding: 2rem 1rem;
            }
            h1 {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <h1>Aldwin Research Technologies, LLC</h1>
    <p class="subtitle">Technical consulting solutions for scientists conducting research in atmospheric modeling, computational biology, robotics, and related fields</p>
    <hr>
</body>
</html>
